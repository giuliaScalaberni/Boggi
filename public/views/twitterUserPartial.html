
  <h3><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Twitter Profiles </h3>
 <br>

    <div class="col-md-4" ng-if="!isTwitterSelected" ng-repeat="twitterProfile in twitterProfiles" class="row" ng-click="chooseTwitterProfile(twitterProfile.screen_name)">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4><small>Username </small>{{twitterProfile.screen_name}}</h4>
        </div>
        <div class="panel-body">
        <img ng-src="{{twitterProfile.profile_image_url}}" class="img-responsive"></img>
        </div>
      </div>
    </div>
  <div class="col-md-4"></div>
  <div class="col-md-4">
<highchart ng-show="twitterChart" config="twitterChartConfig"></highchart>
<div ng-if="isTwitterSelected" ng-repeat="obj in watsonNluInfo">
    <h4><small>Label: </small>{{obj.label}}</h4>
    <h4><small>Score: </small>{{(obj.score * 100).toFixed(2)}}%</h4>
</div>
</div>

<div class="col-md-4"></div>
